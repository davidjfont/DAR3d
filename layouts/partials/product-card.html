<article
  class="group relative bg-ui-dark-gray/40 backdrop-blur-md border border-white/5 rounded-xl overflow-hidden transition-all duration-500 hover:border-cyan-400/30 hover:shadow-[0_0_30px_rgba(34,211,238,0.1)] flex flex-col h-full">

  <!-- EFECTO DE ESCANEO AL HOVER -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-cyan-400/0 via-cyan-400/5 to-cyan-400/0 translate-y-[-100%] group-hover:translate-y-[100%] transition-transform duration-1000 pointer-events-none">
  </div>

  {{ with .Params.image }}
  <div class="relative aspect-[2/3] overflow-hidden bg-deep-black/40 border-b border-white/5">
    <img src="{{ . }}" alt="{{ $.Title }}"
      class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700">

    <!-- MARCO TÁCTICO -->
    <div class="absolute inset-4 border border-cyan-400/10 pointer-events-none"></div>
    <div class="absolute top-4 left-4 w-2 h-2 border-t border-l border-cyan-400/40"></div>
    <div class="absolute bottom-4 right-4 w-2 h-2 border-b border-r border-cyan-400/40"></div>
  </div>
  {{ end }}

  <div class="p-6 flex flex-col flex-grow relative">
    <!-- CATEGORÍA O TAG -->
    <span class="text-[9px] font-mono text-cyan-400/60 uppercase tracking-[0.3em] mb-2">
      {{ .Params.category | default "SUPPLY_NODE" }}
    </span>

    <h2 class="text-xl font-title text-bone-white mb-3 group-hover:text-cyan-400 transition-colors">
      <a href="{{ .Permalink }}" class="after:absolute after:inset-0"
        onclick="darEvent('view_product', { product_name: '{{ .Title }}' })">
        {{ .Title }}
      </a>
    </h2>

    <div class="flex items-baseline gap-2 mb-4">
      {{ with .Params.price }}
      <span class="text-2xl font-mono text-neon-green">
        {{ printf "€%.2f" . }}
      </span>
      {{ end }}
    </div>

    <p class="text-xs text-bone-white/50 leading-relaxed mb-6 flex-grow line-clamp-3">
      {{ .Summary }}
    </p>

    {{ with .Params.stripe_url }}
    <div class="relative overflow-hidden rounded-lg group/btn mt-auto">
      <a href="{{ . }}" target="_blank" rel="noopener"
        class="block w-full py-3 px-4 bg-fox-red text-ui-dark-gray font-bold text-center text-xs tracking-widest uppercase transition-all duration-300 hover:bg-bone-white"
        onclick="darEvent('begin_checkout', { product_name: '{{ $.Title }}', url: '{{ . }}' })">
        {{ T "store_buy" }}
      </a>
      <!-- Animación interior del botón -->
      <div
        class="absolute top-0 -left-full w-1/2 h-full bg-white/20 skew-x-[-25deg] group-hover/btn:left-[150%] transition-all duration-700 ease-in-out pointer-events-none">
      </div>
    </div>
    {{ end }}
  </div>
</article>
