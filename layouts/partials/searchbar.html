<div class="w-full flex justify-center my-10">
    <div class="relative w-full max-w-xl">

        <input id="search-input"
               type="text"
               placeholder="ðŸ” Buscar criaturas, razas, robots..."
               class="w-full px-5 py-3 rounded-xl border border-cyan-400/70
                      focus:outline-none focus:ring-2 focus:ring-cyan-300
                      bg-white shadow-md text-gray-700" />

        <div id="search-results"
             class="absolute w-full bg-white border border-gray-200 rounded-xl mt-2 shadow-xl hidden">
        </div>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const input = document.getElementById("search-input");
    const resultsBox = document.getElementById("search-results");

    input.addEventListener("input", () => {
        const query = input.value.toLowerCase().trim();

        if (!query) {
            resultsBox.classList.add("hidden");
            resultsBox.innerHTML = "";
            return;
        }

        const matches = [];

        // Buscar en TODAS las criaturas del JSON
        for (const cat in window.CRIATURAS_3042) {
            for (const sub in window.CRIATURAS_3042[cat]) {
                for (const item of window.CRIATURAS_3042[cat][sub]) {
                    if (
                        item.nombre.toLowerCase().includes(query) ||
                        item.desc.toLowerCase().includes(query) ||
                        item.tipo.toLowerCase().includes(query)
                    ) {
                        matches.push(item);
                    }
                }
            }
        }

        renderResults(matches);
    });


    function renderResults(list) {
        if (!list.length) {
            resultsBox.classList.remove("hidden");
            resultsBox.innerHTML = "<div class='p-3 text-gray-500'>Sin resultados</div>";
            return;
        }

        const html = list.map(item => `
            <a href="/criaturas/${item.slug}/" class="flex items-center ...">

                <img src="${item.img}" class="w-12 h-12 rounded-md mr-3" />
                <div>
                    <p class="font-semibold">${item.nombre}</p>
                    <p class="text-sm text-gray-600">${item.tipo}</p>
                </div>
            </a>
        `).join("");

        resultsBox.innerHTML = html;
        resultsBox.classList.remove("hidden");
    }
});
</script>
