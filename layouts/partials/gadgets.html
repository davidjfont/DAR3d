<style>
    /* -------------------------------------------
   CSS para la Galería (Asegúrate de incluir esto en tu <style> principal o archivo CSS)
------------------------------------------- */
    #gadget-cloud {
        /* Define la cuadrícula con un tamaño mínimo para responsividad */
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .gadget-card {
        /* Fondo de tarjeta oscura y borde sutil */
        background-color: rgb(var(--color-ui-dark-gray));
        border: 1px solid rgba(229, 68, 42, 0.3) !important;
        /* Opacity for subtleness */
        border-radius: 1.25rem;
        overflow: hidden;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease, border-color 0.4s;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    /* EFECTO GLOW FUTURISTA (Neon Green) */
    .gadget-card:hover {
        transform: scale(1.03) translateY(-5px);
        box-shadow: 0 0 35px rgba(92, 255, 191, 0.3), 0 15px 35px rgba(0, 0, 0, 0.6);
        border-color: rgb(var(--color-neon-green)) !important;
    }

    /* IMAGEN DEL GADGET */
    .gadget-card img {
        width: calc(100% - 24px);
        margin: 12px;
        height: 220px;
        object-fit: contain;
        padding: 20px;
        background-color: #ffffff;
        /* Explicit white for consistency */
        border-radius: 1rem;
        transition: transform 0.4s ease;
    }

    .gadget-card:hover img {
        transform: scale(1.05);
    }

    .gadget-info {
        padding: 1.25rem;
        text-align: left;
        flex-grow: 1;
        background: transparent !important;
    }

    .gadget-card h2 {
        font-size: 1.4rem;
        font-family: var(--font-title);
        color: rgb(var(--color-bone-white)) !important;
        background: transparent !important;
        margin-bottom: 0.5rem;
        letter-spacing: 0.05em;
        line-height: 1.2;
    }

    .gadget-card p {
        font-size: 0.85rem;
        color: rgb(var(--color-prose-text)) !important;
        background: transparent !important;
        line-height: 1.5;
    }
</style>

<h1 id="gadgets"
    class="text-5xl md:text-6xl font-title text-center mb-16 tracking-wider text-neon-green/90 scroll-mt-32">
    // DAR3D <span class="text-fox-red">{{ T "gadgets_title" }}</span>
</h1>

<div id="gadget-cloud" class="max-w-7xl mx-auto px-4 md:px-8 grid gap-10">

    {{ $gadgets := .Site.GetPage "section" "gadgets" }}

    {{ if $gadgets }}
    {{ range $gadgets.Pages }}

    <a href="{{ .RelPermalink }}" class="gadget-card group relative">

        <div class="w-full">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy" class="rounded-t-lg">
        </div>

        <div class="gadget-info">
            <h2>{{ .Title }}</h2>

            {{ if .Params.desc }}
            <p>
                {{ .Params.desc }}
            </p>
            {{ end }}
        </div>
    </a>
    {{ end }}
    {{ else }}
    <p class="text-center text-gray-500 col-span-full">{{ T "gadgets_no_results" }}</p>
    {{ end }}
</div>
</div>
