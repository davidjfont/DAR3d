{{ define "main" }}
<section class="products-page">
  <header class="products-page__header">
    <h1 style="font-size:3rem;">{{ T "store_title" }}</h1>
    <p>{{ T "store_subtitle" }}</p>
  </header>

  <div class="products-grid">
    {{ range .Pages }}
    {{ partial "product-card.html" . }}
    {{ end }}
  </div>
</section>
{{ end }}
