{{ define "main" }}
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-title mb-8">{{ .Title }}</h1>
  {{ .Content }}
  <ul class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
    {{ range .Pages }}
      <li class="p-4 border border-fox-red/20 rounded-lg hover:border-neon-green/40 transition">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
