<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ if .Title }}{{ .Title }} – DAR3D{{ else }}DAR3D{{ end }}</title>

    {{ $styles := resources.Get "css/main.css" | postCSS }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">

    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
    <script src="/js/mobile-3d-optimizer.js" defer></script>

    {{ block "head" . }}{{ end }}
</head>

<body class="bg-ui-dark-gray text-bone-white font-sans">

    <header class="sticky top-0 bg-ui-dark-gray/90 z-50 border-b border-fox-red/30">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-title text-bone-white tracking-widest hover:text-fox-red transition">
                DAR3D
            </a>

            <nav class="space-x-6 hidden md:flex font-title text-sm">
                <a href="/criaturas" class="hover:text-neon-green">Criaturas</a>
                <a href="/gadgets" class="hover:text-neon-green">Gadgets</a>
                <a href="/lore" class="hover:text-neon-green">Wiki</a>
                <a href="/products/" class="px-4 py-1 bg-fox-red rounded-lg">Tienda</a>
            </nav>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-deep-black mt-20 py-12 border-t border-neon-green/20 text-center text-xs opacity-70">
        © 2025 DAR3D — Creatures From Another Timeline
    </footer>

</body>

</html>
